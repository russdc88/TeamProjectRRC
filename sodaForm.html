<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soda Guru</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
    <div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4 p-4">
            <div class="card-body">
              Which flavors would you like?
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="cherry-flavor-input">Cherry</label>
                  <input class="form-control" id="cherry-input" placeholder="Do you like Cherry?" type="text">
                </div>
                <div class="form-group row">
                  <label for="vanilla-flavor-input">Vanilla</label>
                  <input class="form-control" id="vanilla-input" placeholder="Vanilla is a good flavor" type="text">
                </div>
                <div class="form-group row">
                  <label for="coconut-flavor-input">Coconut</label>
                  <input class="form-control" id="coconut-input" placeholder="You know you want Coconut" type="text">
                </div>
                <div class="form-group row">
                  <label for="peach-flavor-input">Peach</label>
                  <input class="form-control" id="peach-input" placeholder="Peach is the bomb!" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
