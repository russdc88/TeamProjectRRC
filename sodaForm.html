				<!-- Add Employee  -->

				<div class="card mb-4 p-4">
					<h4>Syrup List</h4>
					<div class="card-body">
						<!-- Entry Form -->
						<form>
							<!-- Cherry -->
							<div class="form-group row">
								<label for="cherry-flavor-input">Cherry</label>
								<select class="form-control syrup-select" id="cherry-input" type="text">
									<option class="cherry-selection" value="defaultValue"></option>
									<option class="cherry-selection" value="full">Full</option>
									<option class="cherry-selection" value="half">Half</option>
									<option class="cherry-selection" value="quarter">Quarter</option>
									<option class="cherry-selection" value="empty">Empty</option>
								</select>
							</div>
							<!-- Vanilla -->
							<div class="form-group row">
								<label for="vanilla-flavor-input">Vanilla</label>
								<select class="form-control syrup-select" id="vanilla-input" type="text">
									<option class="vanilla-selection" value="defaultValue"></option>
									<option class="vanilla-selection" value="full">Full</option>
									<option class="vanilla-selection" value="half">Half</option>
									<option class="vanilla-selection" value="quarter">Quarter</option>
									<option class="vanilla-selection" value="empty">Empty</option>
								</select>
							</div>
							<!-- Coconut -->
							<div class="form-group row">
								<label for="coconut-flavor-input">Coconut</label>
								<select class="form-control syrup-select" id="coconut-input" type="text">
									<option class="coconut-selection" value="defaultValue"></option>
									<option class="coconut-selection" value="full">Full</option>
									<option class="coconut-selection" value="half">Half</option>
									<option class="coconut-selection" value="quarter">Quarter</option>
									<option class="coconut-selection" value="empty">Empty</option>
								</select>
							</div>
							<!-- Peach -->
							<div class="form-group row">
								<label for="peach-flavor-input">Peach</label>
								<select class="form-control syrup-select" id="peach-input" type="text">
									<option class="peach-selection" value="defaultValue"></option>
									<option class="peach-selection" value="full">Full</option>
									<option class="peach-selection" value="half">Half</option>
									<option class="peach-selection" value="quarter">Quarter</option>
									<option class="peach-selection" value="empty">Empty</option>
								</select>
							</div>
							<button class="btn btn-primary float-right submit" id="add-syrup-btn">Submit</button>
						</form>
					</div>
